/*Navbar*/

body > header {
    background-color: #f8f8f8;
}

.navbar {
    width: 100%;
    margin: 0 auto;
    position: relative;
    min-height: 2.7rem;
}

.navbar .navbar-items{
    overflow: hidden;
    border-top: 1px solid;
    border-color: rgb(231, 231, 231);
    padding: 0;
    margin-bottom: 0;
    clear: both;
    list-style: none;
    max-height: 0;
    transition: max-height .5s cubic-bezier(.65,.05,.36,1);
}

.navbar .navbar-items > li {
    width: 100%;
    float: left;
    display: block;
}

.navbar .navbar-items > li a {
    display: block;
    width: 100%;

    float: left;
    color: #777;
    padding: 1em 0.6em;
    font-size: 1.4em;
    font-weight: 700;
}

.navbar .navbar-items > li > .nav-rss {
    text-align: center;
}

.navbar .navbar-items > li a:hover {
    background-color: rgb(231, 231, 231);
    text-decoration: none;
}

.navbar .nav-button {
    display: none;
}

.navbar .nav-icon {
    display: inline-block;
    float: right;
    margin-left: auto;
    padding: 2em 1.5em;
    cursor: pointer;
    user-select: none;
}

.navbar .nav-icon .nav-bars {
    background-color: #777;
    display: block;
    position: relative;
    height: 2px;
    transition: all .2s ease-out;
    width: 22px
}

.navbar .nav-icon .nav-bars:after,
.navbar .nav-icon .nav-bars:before {
    content: "";
    background-color: #777;
    display: block;
    position: absolute;
    height: 100%;
    transition: all .2s ease-out;
    width: 100%
}

.navbar .nav-icon .nav-bars:after {
    top: -6px
}

.navbar .nav-icon .nav-bars:before {
    top: 6px
}

.navbar .nav-button:checked ~ .navbar-items {
    max-height: 200em;
}

.navbar .nav-button:checked ~ .nav-icon .nav-bars {
    background: transparent;
}

.navbar .nav-button:checked ~ .nav-icon .nav-bars:after,
.navbar .nav-button:checked ~ .nav-icon .nav-bars:before {
    top: 0;
}

.navbar .nav-button:checked ~ .nav-icon .nav-bars:after {
    transform: rotate(45deg);
}

.navbar .nav-button:checked ~ .nav-icon .nav-bars:before {
    transform: rotate(-45deg);
}

.navbar .navbar-header {
    height: 100%;
    float: left;
    font-size: 2em;
}

.navbar .navbar-header .navbar-home:hover {
    background-color: rgb(231, 231, 231);
    text-decoration: none;
}

.navbar .navbar-header .navbar-home {
    display: inline-block;
    color: #777;
    height: 100%;
    padding: 0.5em 0.6em;
}

@media (min-width: 48em) {
    .navbar {
        width: 90%;
    }

    .navbar .navbar-items {
        clear: none;
        margin-top: 0;
        max-height: none;
    }

    .navbar .navbar-items > li {
        width: unset;
    }

    .navbar .nav-icon {

    }
}
